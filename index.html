<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Home</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <!-- style for the app-->
    <style>
        #map {
            display: none;
            height: 500px;
        }

        #appbar {
            background-color: darkblue;
        }

        #button {
            background-color: white;
        }
    </style>
</head>


<body>

    <header id="appbar" class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <!-- <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu">menu</button> -->
                <span class="mdc-top-app-bar__title">CTA Tracker</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button id="filterButton" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Filter">filter_alt</button>
                <button id="listButton" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="List View">menu_book</button>
                <button id="mapButton" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Map">map</button>
            </section>
        </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
        App content
    </main>


    <div class="screen" id="Map">
        <div id="map"></div>
    </div>




    <!-- Javascript for the app-->
    <script>
        let topAppBarElement = document.querySelector('.mdc-top-app-bar');
        // const topAppBar = new MDCTopAppBar(topAppBarElement);

        let drawer = document.querySelector('.mdc-drawer');
        // list.wrapFocus = true;

        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 41.8781, lng: -87.6298 },
                zoom: 8,
            });
        }

        let filter_button = document.querySelector("#filterButton");
        let list_button = document.querySelector("#listButton");
        let map_button = document.querySelector("#mapButton");
          

        map_button.addEventListener("click", (event)=>{
            let map = document.querySelector("#map");
            map.style.display = "block";
        })


    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqmxNMC23J5khMF2JOuRDcxZylUhMw7iY&callback=initMap"
        async>
        </script>
</body>

</html>
