<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Home</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <!-- style for the app-->
    <style>
        #map {
            height: 500px;
        }

        #appbar {
            background-color: rgb(9, 85, 9);
        }

        #button {
            background-color: white;
        }

        #homeScreen {
            display: block;
        }

        #filterScreen {
            display: none;
        }

        #listScreen {
            display: none;
        }

        #mapScreen {
            display: none;
        }
        #menu{
            width: 175px;
            height: 75px;
            padding-top: 10px;
        }
    </style>
</head>


<body>

    <header id="appbar" class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <!-- <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu">menu</button> -->
                <span class="mdc-top-app-bar__title">Chicago Parks and Weather</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button id="homeButton" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Home">home</button>
                <button id="filterButton" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Filter">filter_alt</button>
                <button id="listButton" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="List View">menu_book</button>
                <button id="mapButton" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Map">map</button>
            </section>
        </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">

    </main>


    <div id="homeScreen" class="screen">
        <p>home Screen</p>
    </div>


    <div id="filterScreen" class="screen">

        <!-- <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">zip-code</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
            <span class="mdc-line-ripple"></span>
        </label> -->

        <div id="parkDropdown">
            <div id="menu" class="mdc-select mdc-select--filled">
                <select id="dropdown_park_options" name="dropdown_park_options" class="mdc-select mdc-select--filled"></select>
                <label for="dropdown_park_options" class="mdc-floating-label">Select a Park</label>
                <div class="mdc-line-ripple"></div>
            </div>
        </div>

    </div>


    <div id="listScreen" class="screen">
        <p>list Screen</p>
    </div>


    <div id="mapScreen" class="screen">
        <div id="map"></div>
    </div>


    <script src="app.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqmxNMC23J5khMF2JOuRDcxZylUhMw7iY&callback=initMap"
        async>
        </script>
